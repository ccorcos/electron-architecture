name: Build/Test

on: [push, workflow_dispatch]

jobs:
  test:
    # runs-on: macos-latest
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 16.5.0

      - run: npm install
      - run: npm run typecheck
      - run: npm run build
      - run: npm run test
